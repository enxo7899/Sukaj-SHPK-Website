<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="1280" viewBox="0 0 1280 1280">
  <defs>
    <linearGradient id="pipeOuter" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2f3b4d" />
      <stop offset="45%" stop-color="#1b2430" />
      <stop offset="100%" stop-color="#0b121c" />
    </linearGradient>
    <linearGradient id="pipeRim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb923c" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <linearGradient id="pipeInner" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <g id="framePipe">
      <ellipse cx="160" cy="160" rx="110" ry="85" fill="url(#pipeOuter)" />
      <ellipse cx="160" cy="160" rx="109" ry="84" fill="none" stroke="url(#pipeRim)" stroke-width="5" opacity="0.8" />
      <ellipse cx="160" cy="160" rx="73" ry="54" fill="url(#pipeInner)" />
      <ellipse cx="123" cy="121" rx="18" ry="10" fill="#67e8f9" opacity="0.22" filter="url(#softGlow)" />
      <ellipse cx="186" cy="198" rx="14" ry="8" fill="#fb923c" opacity="0.18" />
    </g>
  </defs>

  <rect width="1280" height="1280" fill="#020617" />

  <g transform="translate(0,0) rotate(0 160 160)"><use href="#framePipe" /></g>
  <g transform="translate(320,0) rotate(12 480 160)"><use href="#framePipe" x="320" /></g>
  <g transform="translate(640,0) rotate(24 800 160)"><use href="#framePipe" x="640" /></g>
  <g transform="translate(960,0) rotate(36 1120 160)"><use href="#framePipe" x="960" /></g>

  <g transform="translate(0,320) rotate(48 160 480)"><use href="#framePipe" y="320" /></g>
  <g transform="translate(320,320) rotate(60 480 480)"><use href="#framePipe" x="320" y="320" /></g>
  <g transform="translate(640,320) rotate(72 800 480)"><use href="#framePipe" x="640" y="320" /></g>
  <g transform="translate(960,320) rotate(84 1120 480)"><use href="#framePipe" x="960" y="320" /></g>

  <g transform="translate(0,640) rotate(96 160 800)"><use href="#framePipe" y="640" /></g>
  <g transform="translate(320,640) rotate(108 480 800)"><use href="#framePipe" x="320" y="640" /></g>
  <g transform="translate(640,640) rotate(120 800 800)"><use href="#framePipe" x="640" y="640" /></g>
  <g transform="translate(960,640) rotate(132 1120 800)"><use href="#framePipe" x="960" y="640" /></g>

  <g transform="translate(0,960) rotate(144 160 1120)"><use href="#framePipe" y="960" /></g>
  <g transform="translate(320,960) rotate(156 480 1120)"><use href="#framePipe" x="320" y="960" /></g>
  <g transform="translate(640,960) rotate(168 800 1120)"><use href="#framePipe" x="640" y="960" /></g>
  <g transform="translate(960,960) rotate(180 1120 1120)"><use href="#framePipe" x="960" y="960" /></g>
</svg>
